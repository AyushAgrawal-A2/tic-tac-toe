<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header><div>Tic-Tac-Toe</div></header>
    <main>
      <div class="game-status">
        <div class="text appearIn" data-text>Status:</div>
        <button class="restart appearIn">Restart</button>
      </div>
      <div class="board appearIn">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </main>
  </body>
</html>
